<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Navbar -->
        <nav class="bg-base-100 p-6">
            <div class="navbar pb-4 border-b-2 border-b-gray-300">
                <div class="flex-1">
                    <h1 class="text-xl font-bold font-serif bg-blue-600 p-2 rounded-md text-white">News</h1>
                    <h1 class="text-xl font-bold font-serif  p-2  text-blue-600">Portal</h1>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end flex text-lg font-medium text-gray-500">

                        <a href="" class="text-blue-600 mr-5 border-b-2 border-b-blue-600">News</a>
                        <a href="" class="mr-6">Blog</a>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="./assets/Avatar.png" />
                            </div>
                        </label>

                    </div>
                </div>

            </div>
        </nav>
        <!-- Category Section -->
        <section id="category" class="p-6">
            <div id="category-container" class="text-lg font-medium text-gray-500 flex  flex-col md:flex-row   md:justify-between">
            </div>
        </section>
        <!-- Alert Section -->
        <section id="alert" class="p-6">
            <div class="alert shadow-lg ">
                <div class="font-medium">
                    <p> <span id="item-found">4</span> items found for category <span id="category-name">Entertainment</span></p>
                </div>

            </div>

        </section>
    </header>
    <!-- Main section -->
    <main>
        <!-- Sort section -->
        <section id="sort" class="flex justify-between">
            <div class="p-6">
                <div class="flex justify-center items-center">
                    <p class="font-medium mr-3">Sort By View: </p>
                    <div>
                        <select class="select select-info rounded-lg w-36">
                            <option disabled selected>Default</option>
                            <option>All News</option>
                            <option>Breaking News</option>
                            <option>Regular News</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="pr-6">
                <button onclick="showTodayPick()" class="btn rounded-lg py-0 bg-blue-600 outline-none border-0" id="picks">Today's Pick</button>
                <button onclick="showTrending()" class="btn rounded-lg py-0 bg-transparent border-blue-600 outline-none text-blue-600" id="trending">Trending</button>
            </div>

        </section>

        <!-- Show news -->
        <section>
            <div class="p-6" id="news-container">

            </div>
        </section>

        <!-- Modal For details -->
        <section>
            <!-- The button to open modal -->


            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <h3 class="text-lg font-bold" id="title-of-news"></h3>
                    <p class="py-4" id="description"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section  -->
    <footer class="footer items-center flex justify-center p-4 bg-blue-600 text-neutral-content">
        <div class="items-center grid-flow-col">
            <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="fill-current"><path d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"></path></svg>
            <p>Copyright © 2023 - All right reserved</p>
        </div>

    </footer>








    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b1c027a4b1.js" crossorigin="anonymous"></script>
</body>

</html>
